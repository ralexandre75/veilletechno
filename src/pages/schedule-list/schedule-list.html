<ion-header>
  <ion-navbar>
    <ion-title>Mes programmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor= "let schedule of schedules">
    <ion-card-title class="padding-left">{{schedule.name}}</ion-card-title>
    <ion-card-content>{{schedule.technology.name}} : {{schedule.duration}} mn</ion-card-content>
    <div class="padding-left">{{schedule.remark}}</div>
  </ion-card>
</ion-content>
